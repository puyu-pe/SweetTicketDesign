on:
  workflow_dispatch:
    inputs:
      gpg_key:
        description: 'GPG_SIGNING_KEY'
        required: true
        type: string
      gpg_pass:
        description: 'GPG_SIGNING_KEY_PASSWORD'
        required: true
        type: string
      ossrh_username:
        description: 'maven central username'
        required: true
        type: string
      ossrh_token:
        description: 'maven central token'
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ github.event.inputs.gpg_key }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Update version pom.xml
        run: mvn versions:set -DnewVersion=$(cat VERSION)
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ github.event.inputs.ossrh_username }}
          MAVEN_PASSWORD: ${{ github.event.inputs.ossrh_token }}
          MAVEN_GPG_PASSPHRASE: ${{ github.event.inputs.gpg_pass }}
